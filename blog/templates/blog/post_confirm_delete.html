{% extends "blog/base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
				Delete Post	
				</legend>
				<h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
			</fieldset>
			<div class="form-group">
				<button  class="bt btn-danger btn-lg" type="submit">
				Yes, Delete
				</button>
			   <a  class="bt btn-secondary btn-sm" href="{% url 'post-detail' object.id %}">
				Cancel
				</a>
				
			</div>
		</form>
	</div>


{% endblock content %}
