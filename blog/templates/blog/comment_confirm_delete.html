{% extends "blog/base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
				Delete Comment	
				</legend>
				<h2>Are you sure you want to delete the comment</h2>
			</fieldset>
			<div class="form-group">
				<a  class="bt btn-danger btn-lg" href="{% url 'blog-home' %}" >
				Yes, Delete
				</a>
			   <a  class="bt btn-secondary btn-sm" href="{% url 'post-detail' object.post.id %}">
				Cancel
				</a>
				
			</div>
		</form>
	</div>


{% endblock content %}
